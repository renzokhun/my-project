<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .remove-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px;
            cursor: pointer;
        }
        .remove-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Simple To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Enter a task..." />
    <button id="add-button">Add Task</button>
    <ul id="todo-list"></ul>
    <script>
        // JavaScript Code

        // Selectors
        const todoInput = document.querySelector("#todo-input");
        const addButton = document.querySelector("#add-button");
        const todoList = document.querySelector("#todo-list");

        // Event Listener for Adding a Task
        addButton.addEventListener("click", () => {
            const taskText = todoInput.value.trim(); // Trim to remove extra spaces

            if (taskText !== "") {
                // Create a new list item
                const todoItem = document.createElement("li");
                todoItem.className = "todo-item";
                todoItem.textContent = taskText;

                // Add Remove Button
                const removeButton = document.createElement("button");
                removeButton.textContent = "Remove";
                removeButton.className = "remove-button";

                // Add Event Listener for the Remove Button
                removeButton.addEventListener("click", () => {
                    todoItem.remove();
                });

                todoItem.appendChild(removeButton); // Attach remove button to the task
                todoList.appendChild(todoItem);     // Add task to the list
                todoInput.value = "";               // Clear input
            } else {
                alert("Please enter a task!");
            }
        });
    </script>
</body>
</html>
